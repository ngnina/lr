<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> div {font-family: 'Courier New', Courier, monospace; text-align: center;} </style>
</head>

<body>
    <div id="d1">Нгуен Кунь Нган</div>
    <script>
        let elem = document.createElement('p');
        elem.innerHTML = '<i>Нгуен Кунь Нган</i>';
        d1.prepend(elem);
        let elem1 = document.createElement('p');
        elem1.innerHTML = '<i>06/06/1999</i>';
        d1.append(elem1);

    </script>
</body>

</html>
